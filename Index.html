<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baking Class Register</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Baking Class with Chana</h1>
    <div class="register">
        <h2>Registration</h2>
        <form action="">
            <ul>
                <li><label for="email">Email:</label></li>
                <li><input type="text" placeholder="Type Email"></li>
                <li><label for="password">Password:</label></li>
                <li><input type="text" placeholder="Type Password"></li>
                <li><label for="confirm_password">Confirm password:</li></label>
                <li><input type="text" placeholder="Confirm Password"></li>
                <li>
                    <p class="que">Already have an account?</p><a class="login" href="#">Log in</a>
                </li>
                <li><input type="submit" value="Register"></li>
            </ul>
        </form>
    </div>



</body>

</html>
